<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>To Do List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">To Do List</a>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#new-task-modal">Новая
                    задача</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="alerts my-3">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">To Do</h4>
                        </div>
                        <div class="card-body p-0">
                            <ul id="to-do-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span> <span class="text-muted">задач</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Done</h4>
                        </div>
                        <div class="card-body p-0">
                            <ul id="done-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary tasks-counter">0</span> <span class="text-muted">задач</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Templates -->
    <template id="alert-template">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="msg">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </template>

    <template id="task-template">
        <li class="task list-group-item d-flex">
            <div class="me-auto">
                <span class="task-name">Название задачи</span>
            </div>
            <div class="actions invisible">
                <a class="move-btn move-to-do" title="Переместить в колонку To Do">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a title="Посмотреть">
                    <i class="fas fa-eye" data-bs-toggle="modal" data-bs-target="#seeTaskModal"></i>
                </a>
                <a title="Редактировать" data-bs-toggle="modal" data-bs-target="#editTaskModal">
                    <i class="fas fa-edit"></i>
                </a>
                <a title="Удалить" data-bs-toggle="modal" data-bs-target="#confirmDelete">
                    <i class="fas fa-trash-o"></i>
                </a>
                <a class="move-btn move-done" title="Переместить в колонку Done">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </li>
    </template>
    <!-- Форма создания -->
    <div class="modal fade" id="new-task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Создание задачи</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="new-task-form">
                        <div>
                            <label class="form-label" for="task-name-input">Название</label>
                            <input class="form-control" type="text" name="name" id="task-name-input">
                        </div>
                        <div>
                            <label class="form-label" for="task-desc-input">Описание</label>
                            <textarea class="form-control" name="desc" id="task-desc-input" cols="30"
                                rows="10"></textarea>
                        </div>
                        <div>
                            <label class="form-label" for="task-status-input">Статус</label>
                            <select class="form-select" name="status" id="task-status-input">
                                <option value="to-do">TO DO</option>
                                <option value="done">DONE</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="new-task-save-button">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Форма редактирования -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editexampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editexampleModalLabel"> Редактирование задачи</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-new-task-form">
                        <div>
                            <label class="form-label" for="task-name-input">Название</label>
                            <input class="form-control" type="text" name="name" id="edit-task-name-input">
                        </div>
                        <div>
                            <label class="form-label" for="task-desc-input">Описание</label>
                            <textarea class="form-control" name="desc" id="edit-task-desc-input" cols="30"
                                rows="10"></textarea>
                        </div>
                        <div>
                            <label class="form-label" for="task-status-input">Статус</label>
                            <select class="form-select" name="status" id="edit-task-status-input">
                                <option value="to-do">TO DO</option>
                                <option value="done">DONE</option>
                            </select>
                        </div>
                        <input type="hidden" name="taskID">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="edit-task-save-button">Сохранить изменения</button>
                </div>
                <!-- onlick="saveNewTask()" -->
            </div>
        </div>
    </div>

    <!-- Форма подтверждения удаления -->
    <div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="deletexampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deletexampleModalLabel"> Удалить задачу</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить эту задачу?</p>
                    <form id="deleteTask">
                        <input type="hidden" name="taskID">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        id="delete-task-button">Удалить</button>
                </div>
                <!-- onlick="saveNewTask()" -->
            </div>
        </div>
    </div>

    <!-- Форма просмотра -->
    <div class="modal fade" id="seeTaskModal" tabindex="-1" aria-labelledby="seeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="seeModalLabel">Просмотр задачи</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="see-task-form">
                        <div>
                            <label class="form-label" for="task-name-input">Название</label>
                            <input class="form-control" type="text" name="name" id="see-name-input">
                        </div>
                        <div>
                            <label class="form-label" for="task-desc-input">Описание</label>
                            <textarea class="form-control" name="desc" id="see-desc-input" cols="30"
                                rows="10"></textarea>
                        </div>
                        <div>
                            <label class="form-label" for="task-status-input">Статус</label>
                            <select class="form-select" name="status" id="see-status-input">
                                <option value="to-do">TO DO</option>
                                <option value="done">DONE</option>
                            </select>
                        </div>
                        <input type="hidden" name="taskID">
                    </form>
                </div>
                <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="see-task-button">Сохранить</button>
            </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script defer src="main.js"></script>
</body>

</html>
